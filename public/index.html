<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- to prevent y bounce for mobile -->
    <script src="patch/inobounce.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #000000;
        }

        .wrap {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #scene {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <canvas id="scene"></canvas>
    </div>

    <!-- tmp -->
    <script>
        var urlHash = location.hash;
        if (urlHash) {
            var script = document.createElement('script');
            script.src = 'js/' + urlHash.replace('#', '') + '.js';
            document.body.appendChild(script);
        }
    </script>
</body>

</html>
